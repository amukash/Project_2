<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Redesigned</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Reviews</a></li>
          <li><a href="registration.html">Sign-up</a></li>
        </ul>
      </nav>
    </header>

    <main class="signup-container">
        <div class="form-wrapper">
            <h1>Join Our Community</h1>
            <p>Create your account and start connecting today.</p>
            <form action="/register" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="nonbinary">Non-Binary</option>
                        <option value="preferNotToSay">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">terms and conditions</a>.</label>
                </div>

                <button type="submit" class="btn-submit">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 POF. All rights reserved.</p>
    </footer>
</body>

</html>
